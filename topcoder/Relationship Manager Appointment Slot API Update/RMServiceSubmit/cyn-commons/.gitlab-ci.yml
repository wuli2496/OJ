cache:
  key: "CI_PROJECT_ID-$CI_COMMIT_REF_SLUG"
  paths:
    - .m2

variables:
  SONAR_TOKEN: $SONAR_TOKEN
  SONAR_HOST_URL: $SONAR_HOST
  GIT_DEPTH: 0

stages:
  - mavenbuild

