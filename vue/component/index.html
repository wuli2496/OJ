<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var Child = {
            template : '<div>局部注册组件的内容</div>'
        }

        var app = new Vue({
            el : '#app',
            components : {
                'my-component' : Child
            }
        })
    </script>
</body>
</html>
